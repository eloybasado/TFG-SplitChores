<ion-modal id="modal-admin" [isOpen]="isModalOpen" class="transparente" backdropDismiss="false" [initialBreakpoint]="1" [breakpoints]="[0, 1]" (ionModalDidDismiss)="setOpenComponent(false)">
  <ng-template>
    <ion-header >
      <ion-toolbar class="modal-toolbar">
        <ion-title>Cambiar Admin</ion-title>
        <ion-buttons slot="end" class="close-button">
          <ion-button (click)="setOpenComponent(false)" color="primary">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding transparente">
      <ion-card-content>
  <h3 class="mensaje404" *ngIf="usuarios.length>1" >Es importante que hagas admin a otro integrante antes de salir del grupo.</h3>
      
          <div *ngFor="let usuario of usuarios"  class="gestor-botones">
            <app-usuario  *ngIf="usuario.uid !== this.userId" [usuario]="usuario" [changeAdmin]=true (convertirAdmin)="handleCambiarAdmin($event)"></app-usuario>
          </div>  
          
  <h3 class="mensaje404" *ngIf="usuarios.length<2" >No hay usuarios en el grupo, para salir debes eliminar el grupo.</h3>
  
        
      </ion-card-content>
    </ion-content>
  </ng-template>
</ion-modal>
